<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sticky POsition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
    
    body{
        width: 600px;
        margin: 0 auto;
        height: 1100px;
        background-color: tomato;
    }

    dt{
        position: sticky;
        top: 0;
        left: 0;
        background-color: black;
        font-weight: bold;
        color:white;
        padding: 10px 10px;
    }
    </style>
  </head>
  <body>
    <h1>Sticky Positioning</h1>
    <dl>
      <dt>A</dt>
      <dd>Apple</dd>
      <dd>Ant</dd>
      <dd>Aunt</dd>
      <dd>Airplane</dd>
      <dt>B</dt>
      <dd>Ball</dd>
      <dd>Bat</dd>
      <dd>Basket</dd>
      <dd>Bus</dd>
      <dt>C</dt>
      <dd>Car</dd>
      <dd>Cat</dd>
      <dd>Cristipher</dd>
      <dd>Camera</dd>
      <dt>D</dt>
      <dd>Dog</dd>
      <dd>Duck</dd>
      <dt>E</dt>
      <dd>Eel</dd>
      <dd>Elephant</dd>
      <dd>Enormous</dd>
    </dl>
  </body>
</html>
