<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grid</title>
    <style>
      body {
        width: 90%;
        margin: 0 auto;
      }

      .wrapper {
        display: grid; min-height: 300px;
        background-color: aliceblue;
        /* grid-template-columns: 1fr 1fr; */
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(2, 1fr);
        /* row-gap: 5px;
        column-gap: 10px; */
        grid-gap: 5px 10px;
      }
      div {
        background-color: rgb(153, 177, 223);
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
      <div>SIx</div>
      <div>Seven</div>
    </main>
  </body>
</html>
