<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Table</title>
    <style>

        background-color: rgb(219, 212, 202);
      }

      table,
      th,
      td {

        border: 2px black solid;
        border-collapse: collapse;
        text-align: center;
      }

      .total {
        font-weight: bold;
      }
    </style>
  </head>

          <td>2</td>

        </tr>
        <tr>
          <td>3</td>

        </tr>
        <tr>
          <td>4</td>

          <td>Chennai</td>

          <td>vc@hg.com</td>

        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="6"></td>
          <td class="total">$ 3028.00</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
